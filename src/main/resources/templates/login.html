<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/userService.js"></script>
  <script>
    $(document).ready(function() {
      $("#registration-form").submit(function(event) {
        event.preventDefault();
        var user = {
          firstName: $("#firstName").val(),
          lastName: $("#lastName").val(),
          email: $("#email").val(),
          password: $("#password").val()
        };
        userService.createUser(user, function(createdUser) {
          console.log("User created: ", createdUser);
          alert("User created successfully!");
          // do something else after user is created
        });
      });

      $('#user-lookup-form').submit(function (event) {
        event.preventDefault();
        var email = $('#emailLogin').val();
        userService.getUserByEmail(email, function (user) {
          var userInfoDiv = $('#user-info');
          userInfoDiv.empty();
          userInfoDiv.append(
                  '<p><strong>ID:</strong> ' + user.id + '</p>' +
                  '<p><strong>Email:</strong> ' + user.email + '</p>' +
                  '<p><strong>First Name:</strong> ' + user.firstName + '</p>' +
                  '<p><strong>Last Name:</strong> ' + user.lastName + '</p>'
          );
        });
      });

    });
  </script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar">
</div>
<div class="container mt-5">
  <h1>User Registration</h1>
  <hr>
  <form id="registration-form">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
<div class="container">
  <h1>User Lookup</h1>

  <form id="user-lookup-form">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="emailLogin" placeholder="Enter email">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <hr>

  <div id="user-info"></div>

</div>
<div th:replace="fragments/footer :: footer"> </div>
</body>
</html>
