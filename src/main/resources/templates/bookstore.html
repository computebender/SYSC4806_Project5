<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Bookstores</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--Services-->
    <script src="/js/authorService.js"></script>
    <script src="/js/bookService.js"></script>
    <script src="/js/bookstoreService.js"></script>
    <script src="/js/genreService.js"></script>
    <script src="/js/notificationService.js"></script>
    <script src="/js/publisherService.js"></script>
    <script src="/js/userService.js"></script>
    <script src="/js/authService.js"></script>
    <script src="/js/listingService.js"></script>
    <script src="/js/component/listingComponent.js"></script>
    <script src="/js/component/bookComponent.js"></script>
    <script src="/js/cartService.js"></script>
    <script th:inline="javascript">
        function getAllBookstores() {
            bookstoreService().getAllBookstores(function (data) {
                var bookstoresTable = $("#bookstores-table tbody");
                bookstoresTable.empty();
                $.each(data, function (index, bookstore) {
                    var row = "<tr>";
                    row += "<td>" + bookstore.bookstoreName + "</td>";
                    row += "<td><button class='btn btn-danger' onclick='deleteBookstore(" + bookstore.id + ")'>Delete</button></td>";
                    row += "</tr>";
                    bookstoresTable.append(row);
                });
            });
        }

        function createBookstore() {
            var bookstore = {
                bookstoreName: $("#bookstoreName").val(),
            };
            bookstoreService().createBookstore(bookstore, function () {
                getAllBookstores();
                $("#bookstoreName").val("");
            });
        }

        function deleteBookstore(bookstoreId) {
            bookstoreService().deleteBookstoreById(bookstoreId, function () {
                getAllBookstores();
            });
        }

        $(function () {
            getAllBookstores();
        });
    </script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar">
</div>
<h1>Bookstore</h1>
<table id="bookstores-table">
    <thead>
    <tr>
        <th>Bookstore Name</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<form onsubmit="createBookstore(); return false;">
    <div>
        <label for="bookstoreName">Bookstore Name:</label>
        <input type="text" id="bookstoreName" required>
    </div>
    <button type="submit">Create Bookstore</button>
</form>
<div th:replace="fragments/footer :: footer">
</div>
</body>
</html>
