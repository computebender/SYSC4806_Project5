<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  h1 {
    text-align: center;
    margin: 30px 0;
  }
  table {
    border-collapse: collapse;
    width: 80%;
    margin: 0 auto;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  }
  th, td {
    text-align: left;
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #f2f2f2;
    font-weight: bold;
    text-transform: uppercase;
  }
  td:first-child {
    font-weight: bold;
  }
  input[type="number"] {
    width: 50px;
    text-align: center;
    font-size: 16px;
  }
  button[type="submit"] {
    border: none;
    background-color: #428bca;
    color: #fff;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
  }
  button[type="submit"]:hover {
    background-color: #3071a9;
  }
  .actions {
    text-align: center;
    margin-top: 30px;
  }
  .actions button {
    margin: 0 10px;
  }
</style>
<body>
<div th:replace="fragments/navbar :: navbar">
</div>
<div class="container">
  <h1>Shopping Cart Checkout</h1>

  <table>
    <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Remove Item</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
      <td th:text="${book.title}"></td>
      <td th:text="${book.price}"></td>
      <td>
        <input type="number" min="1" max="10" th:value="${book.quantity}" th:field="*{bookQuantities[__${book.id}__]}"/>
      </td>
      <td>
        <form th:action="@{/cart/removeItem}" method="post">
          <input type="hidden" th:name="bookId" th:value="${book.id}"/>
          <button type="submit">Remove Item</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <form th:action="@{/cart/checkout}" method="post">
    <button type="submit">Checkout</button>
  </form>

  <form th:action="@{/cart/clear}" method="post">
    <button type="submit">Clear Cart</button>
  </form>
  </table>
  <form method="post" th:action="@{/cart/add-item}">
    <label for="bookId">Book ID:</label>
    <input type="text" id="bookId" name="bookId"/>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title"/>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price"/>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity"/>
    <button type="submit">Add to Cart</button>
  </form>
  <form method="post" th:action="@{/cart/clear}">
    <button type="submit">Clear Cart</button>
  </form>
  <form method="post" th:action="@{/cart/checkout}">
    <button type="submit">Checkout</button>
  </form>
</div>
<div th:replace="fragments/footer :: footer"> </div>
</body>
</html>
