<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Genres</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/genreService.js"></script>
    <script th:inline="javascript">
        function getAllGenre() {
            genreService.getAllGenres(function(data) {
                var genresTable = $("#genres-table tbody");
                genresTable.empty();
                $.each(data, function(index, genre) {
                    var row = "<tr>";
                    row += "<td>" + genre.name + "</td>";
                    row += "<td><button class='btn btn-danger' onclick='deleteGenre(" + genre.id + ")'>Delete</button></td>";
                    row += "</tr>";
                    genresTable.append(row);
                });
            });
        }

        function createGenre() {
            var genre = {
                name: $("#name").val()
            };
            genreService.createGenre(genre, function() {
                getAllGenre();
                $("#name").val("");
            });
        }

        function deleteGenre(genreId) {
            genreService.deleteGenreById(genreId, function() {
                getAllGenre();
            });
        }

        $(function() {
            getAllGenre();
        });
    </script>
</head>
<body>
<h1>Genres</h1>
<table id="genres-table">
    <thead>
    <tr>
        <th>Name</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<form onsubmit="createGenre(); return false;">
    <div>
        <label for="name" >Name:</label>
        <input type="text" id="name" required>
    </div>
    <button type="submit">Create Genre</button>
</form>
</body>
</html>
